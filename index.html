<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="page-phone">
      <img src="images/celular.png" alt="Telefone celular na página principal do Instagram">
    </div>
    <div class="page-continue">
      <div class="group">
        <a href="#" class="logo"><img src="images/logo.png" alt="Logo do Instagram"></a>
        <div class="profile-photo">
          <img src="images/profile-pic.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="page-login">Continue como Scorpiooon_</a>
        <a href="#" class="page-logout">Remover conta</a>
    </div>
      <div class="group">
        <p>Não é Scorpiooon_?</p>
        <p><a href="#">Alternar conta</a> ou <a href="#">Entrar</a></p>
      </div>
      <div class="get-the-app">
        <p>Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#"><img src="images/apple.png" alt="Baixar na Apple Store"></a>
          <a href="#"><img src="images/google-play.png" alt="Baixar no Google Play"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
